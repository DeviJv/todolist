version : '3.9'
networks:
    laravel:
services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports :
            - "8090:80"
        volumes :
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:pro
        volumes_from:
            - php
        depends_on:
            - php
            - mysql
        networks:
            - laravel
    mysql:
        image: mysql:latest
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        environment: 
            MYSQL_DATABASE: todolist
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_ROOT_PASSWORD: admin
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel
    php: 
        image: php:8-fpm
        build:
            context: .
            dockerfile : Dockerfile
        container_name: php
        volumes:
            - ./src:/var/www/html
        ports: 
            - "9000:9000"
        networks:
            - laravel

